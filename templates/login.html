<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login {{ role|title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border-t-4 
        {% if role == 'student' %} border-indigo-600 {% else %} border-purple-600 {% endif %}">
        
        <h2 class="text-2xl font-bold mb-2 capitalize text-slate-800">{{ role }} Login</h2>
        <p class="text-slate-500 mb-6">Enter your credentials to continue.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-3 mb-4 rounded text-sm font-bold
                {% if category == 'error' %} bg-red-100 text-red-700 
                {% elif category == 'success' %} bg-green-100 text-green-700
                {% else %} bg-yellow-100 text-yellow-700 {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/auth/login/{{ role }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <button type="submit" class="w-full py-3 text-white font-bold rounded-xl transition
                {% if role == 'student' %} bg-indigo-600 hover:bg-indigo-700 
                {% else %} bg-purple-600 hover:bg-purple-700 {% endif %}">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/portal/{{ role }}" class="text-sm text-slate-400 hover:text-slate-600">Cancel</a>
        </div>
    </div>
</body>
</html>
