<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login {{ role|title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-md w-full bg-white p-6 md:p-8 rounded-2xl shadow-xl border-t-4 
        {% if role == 'student' %} border-indigo-600 {% else %} border-purple-600 {% endif %}">
        
        <div class="mb-6">
            <a href="/" class="text-slate-400 hover:text-slate-600 text-sm font-bold flex items-center gap-1 mb-4">
                <i class="ph-bold ph-arrow-left"></i> Back
            </a>
            <h2 class="text-2xl font-bold capitalize text-slate-800">{{ role }} Login</h2>
            <p class="text-slate-500">Welcome back! Please enter your details.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-3 mb-4 rounded-lg text-sm font-bold flex items-center gap-2
                {% if category == 'error' %} bg-red-50 text-red-700 border border-red-100
                {% elif category == 'success' %} bg-green-50 text-green-700 border border-green-100
                {% else %} bg-yellow-50 text-yellow-700 {% endif %}">
                <i class="ph-fill ph-info"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/auth/login/{{ role }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            
            <button type="submit" class="w-full py-3 text-white font-bold rounded-xl transition shadow-lg mt-2
                {% if role == 'student' %} bg-indigo-600 hover:bg-indigo-700 shadow-indigo-200
                {% else %} bg-purple-600 hover:bg-purple-700 shadow-purple-200 {% endif %}">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Don't have an account? 
            <a href="/portal/register/{{ role }}" class="font-bold hover:underline
                {% if role == 'student' %} text-indigo-600 {% else %} text-purple-600 {% endif %}">
                Create one
            </a>
        </div>
    </div>

</body>
</html>
