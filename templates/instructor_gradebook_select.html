<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Course | Gradebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-white border-r border-slate-200 min-h-screen p-6 fixed">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center text-white"><i class="ph-bold ph-chalkboard-teacher"></i></div>
            <span class="font-bold text-lg text-slate-800">SkillTrack</span>
        </div>
        <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:text-purple-700 font-bold block mb-2"><i class="ph-bold ph-arrow-left"></i> Back to Dashboard</a>
    </aside>

    <main class="ml-64 flex-1 p-8">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Gradebook & Rankings</h1>
        <p class="text-slate-500 mb-8">Select a course to view student rankings and export grades.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for course in courses %}
            <a href="/instructor/gradebook/{{ course.id }}" class="block bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-purple-300 transition group">
                <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center text-2xl mb-4 group-hover:bg-purple-600 group-hover:text-white transition">
                    <i class="ph-bold ph-book-bookmark"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-800 mb-1">{{ course.title }}</h3>
                <p class="text-xs text-slate-400 font-bold uppercase">{{ course.category }}</p>
            </a>
            {% else %}
            <div class="col-span-3 text-center py-12 border border-dashed border-slate-300 rounded-xl">
                <p class="text-slate-500">You haven't created any courses yet.</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
