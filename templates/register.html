<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register {{ role|title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 py-10 font-sans">

    <div class="max-w-md w-full bg-white p-6 md:p-8 rounded-2xl shadow-xl border-t-4 
        {% if role == 'student' %} border-indigo-600 {% else %} border-purple-600 {% endif %}">
        
        <div class="mb-6">
            <a href="/portal/{{ role }}" class="text-slate-400 hover:text-slate-600 text-sm font-bold flex items-center gap-1 mb-4">
                <i class="ph-bold ph-arrow-left"></i> Back to Login
            </a>
            <h2 class="text-2xl font-bold capitalize text-slate-800">
                New {{ role }} Account
            </h2>
            <p class="text-slate-500">Create your account to get started.</p>
        </div>

        <form action="/auth/register/{{ role }}" method="POST" class="space-y-4">
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                <input type="text" name="full_name" required placeholder="John Doe" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address</label>
                <input type="email" name="email" required placeholder="john@school.edu" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            {% if role == 'student' %}
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Student ID</label>
                <input type="text" name="student_id" placeholder="e.g. ST-2024-001" required class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            {% endif %}

            {% if role == 'instructor' %}
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Instructor ID</label>
                <input type="text" name="lecturer_id" placeholder="e.g. LEC-005" required class="w-full p-3 border-2 border-purple-100 bg-purple-50 rounded-xl outline-none focus:border-purple-500">
            </div>
            {% endif %}

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Department</label>
                <div class="relative">
                    <select name="department" class="w-full p-3 border border-slate-300 rounded-xl bg-white outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                        <option value="ICT">ICT</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                    </select>
                    <i class="ph-bold ph-caret-down absolute right-4 top-3.5 text-slate-400 pointer-events-none"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            
            <button type="submit" class="w-full py-3 mt-2 text-white font-bold rounded-xl transition shadow-lg
                {% if role == 'student' %} bg-indigo-600 hover:bg-indigo-700 shadow-indigo-200
                {% else %} bg-purple-600 hover:bg-purple-700 shadow-purple-200 {% endif %}">
                Complete Registration
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account? 
            <a href="/portal/{{ role }}" class="font-bold hover:underline
                {% if role == 'student' %} text-indigo-600 {% else %} text-purple-600 {% endif %}">
                Login here
            </a>
        </div>
    </div>

</body>
</html>
