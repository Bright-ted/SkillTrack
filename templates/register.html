<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register {{ role|title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center py-10">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border-t-4 
        {% if role == 'student' %} border-indigo-600 {% else %} border-purple-600 {% endif %}">
        
        <h2 class="text-2xl font-bold mb-6 capitalize text-slate-800">
            New {{ role }} Account
        </h2>

        <form action="/auth/register/{{ role }}" method="POST" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" name="full_name" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" name="email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            
            {% if role == 'student' %}
            <div>
                <label class="block text-sm font-bold text-indigo-700 mb-1">Student ID Number</label>
                <input type="text" name="student_id" placeholder="e.g. ET/ICT/23/0016" required class="w-full p-3 border-2 border-indigo-100 bg-indigo-50 rounded-lg">
            </div>
            {% endif %}

            {% if role == 'instructor' %}
            <div>
                <label class="block text-sm font-bold text-purple-700 mb-1">Lecturer ID</label>
                <input type="text" name="lecturer_id" placeholder="e.g. LEC-005" required class="w-full p-3 border-2 border-purple-100 bg-purple-50 rounded-lg">
            </div>
            {% endif %}
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Department</label>
                <select name="department" class="w-full p-3 border border-slate-300 rounded-lg bg-white">
                    <option value="ICT">ICT</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            
            <button type="submit" class="w-full py-4 mt-4 text-white font-bold rounded-xl transition shadow-lg
                {% if role == 'student' %} bg-indigo-600 hover:bg-indigo-700 
                {% else %} bg-purple-600 hover:bg-purple-700 {% endif %}">
                Complete Registration
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/portal/{{ role }}" class="text-sm text-slate-400 hover:text-slate-600">Cancel</a>
        </div>
    </div>
</body>
</html>
