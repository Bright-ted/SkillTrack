<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | SkillTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-10 rounded-3xl shadow-xl max-w-md w-full text-center">
        
        <div class="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-6
            {% if role == 'student' %} bg-indigo-100 text-indigo-600 
            {% elif role == 'instructor' %} bg-purple-100 text-purple-600 
            {% else %} bg-orange-100 text-orange-600 {% endif %}">
            
            {% if role == 'student' %} <i class="ph-bold ph-student text-4xl"></i>
            {% elif role == 'instructor' %} <i class="ph-bold ph-chalkboard-teacher text-4xl"></i>
            {% else %} <i class="ph-bold ph-shield-check text-4xl"></i> {% endif %}
        </div>

        <h1 class="text-3xl font-bold capitalize text-slate-900 mb-2">{{ role }} Portal</h1>
        <p class="text-slate-500 mb-8">Login to continue or create a new account.</p>

        <div class="space-y-4">
            <a href="/auth/login/{{ role }}" class="block w-full py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg hover:bg-indigo-700 transition shadow-md hover:shadow-lg">
                Login
            </a>
            
            {% if role != 'admin' %}
            <a href="/auth/register/{{ role }}" class="block w-full py-4 rounded-xl bg-white border-2 border-slate-200 text-slate-700 font-bold text-lg hover:border-indigo-600 hover:text-indigo-600 transition">
                Create Account
            </a>
            {% endif %}
        </div>

        <a href="/" class="block mt-8 text-slate-400 hover:text-slate-600 text-sm font-medium">
            <i class="ph-bold ph-arrow-left"></i> Change Role
        </a>
    </div>

</body>
</html>
